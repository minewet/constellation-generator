<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Book Content</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="book">
        <div id="left-page">
            <h1 id="book-title">Create your Own Story</h1>
            <img id="book-image" src="placeholder.png" alt="Dynamic Content">
        </div>
        <div id="right-page">
            <p id="book-text">✨ As the stars align, your journey through ancient skies and mythical tales is about to begin. Please wait as we chart the course through constellations of lore and legend. Your adventure among the celestial stories is just moments away... ✨</p>
        </div>
    </div>
    <a href="#" id="back-button" onclick="previousContent()">Back</a>
    <a href="#" id="continue-button" onclick="nextContent()">Next</a>
    <script src="script.js"></script>
</body>
</html>
